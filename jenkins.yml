---
- hosts: jenkins
  become: yes
  become_user: root
  remote_user: node1
  tasks:
    - name: install git
      apt:
        name: git
        state: latest

    - name: ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: ensure the repository is configured
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present

    - name: Install java jdk
      apt:
        name: default-jdk
        state: present

    - name: Install jenkins in ubuntu 20.04
      apt:
        name: jenkins
        state: present

    - name: start the jenkins server
      service:
        name: jenkins
        state: started
        enabled: yes
