---
- hosts: node1
  become: yes
  become_user: root
  tasks:
    - name: install git
      apt:
        name: git
        state: latest

    - name: ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: ensure the repository is configured
      apt_repository:
        repo: 'deb https://pkg.jenkins.io/debian binary/'
        state: present

    - name: Install java jdk
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install maven
      apt:
        name: maven
        state: present

    - name: update the system
      apt:
        update_cache: true
        cache_valid_time: 3600
        force_apt_get: true

    - name: Install jenkins in ubuntu 20.04
      apt:
        name: jenkins
        state: latest

    - name: start the jenkins server
      service:
        name: jenkins
        state: started
        enabled: yes

