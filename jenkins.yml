---
- hosts: jenkins
  become: yes
  become_user: root
  remote_user: node1
  tasks:
    - name: install git
      yum:
        name: git
        state: latest

    - name: download the jenkins release
      get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo

    - name: Import jenkins key from url
      rpm_key:
        state: present
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

    - name: Install java jdk
      yum:
        name: java-11-openjdk-devel
        state: present

    - name: Install jenkins in RHEL8
      yum:
        name: jenkins
        state: present

    - name: start the jenkins server
      service:
        name: "jenkins"
        state: started
        enabled: yes
